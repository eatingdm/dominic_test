<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakaopage App Review Topic Modeling (2013-2024)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: left;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: top;
        }
        .year-title {
            font-weight: bold;
            text-align: center;
        }
        .graph-container {
            width: 100%;
            height: 900px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .year-row {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .year-row h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Kakaopage App Review Topic Modeling (2013-2024)</h1>
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Positive Reviews</th>
                <th>Negative Reviews</th>
            </tr>
        </thead>
        <tbody>
            <script>
                const years = [2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024];
                years.forEach(year => {
                    document.write(`
                        <tr>
                            <td class="year-title">
                                <div class="year-row">
                                    <h2>${year}</h2>
                                </div>
                            </td>
                            <td>
                                <div class="graph-container" id="positive_${year}">
                                    <iframe src="positive_${year}.html" width="100%" height="100%" frameborder="0"></iframe>
                                </div>
                            </td>
                            <td>
                                <div class="graph-container" id="negative_${year}">
                                    <iframe src="negative_${year}.html" width="100%" height="100%" frameborder="0"></iframe>
                                </div>
                            </td>
                        </tr>
                    `);
                });
            </script>
        </tbody>
    </table>
</body>
</html>
